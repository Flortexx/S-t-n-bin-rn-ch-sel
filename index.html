<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #54ffee;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #6179f3;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
</style>
</head>
<body>
<title>Binární sčítání</title>

</head>
<body>
<h2 style="color: rgb(72, 213, 235);">Binární sčítání</h2>
<input type="text" id="binary1" placeholder="První binární číslo">
<br>
<input type="text" id="binary2" placeholder="Druhé binární číslo">
<br>
<button onclick="addBinary()">Sčítat</button>
<div id="result"></div>
 
    <script>
        function addBinary() {
            var binary1 = document.getElementById("binary1").value;
            var binary2 = document.getElementById("binary2").value;
 
            var sum = parseInt(binary1, 2) + parseInt(binary2, 2);
 
            document.getElementById("result").innerText = "Výsledek: " + sum.toString(2);
        }
</script>
</body>
</html>
